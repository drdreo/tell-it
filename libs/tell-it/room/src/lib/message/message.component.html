<div class="author">
    {{ author() }}
    @if (ttsEnabled() && message()) {
        <button
            class="tts-button"
            (click)="tts(message()!)"
            [attr.aria-label]="isLoadingTts() ? 'Loading...' : (isReading() ? 'Stop text-to-speech' : 'Play text-to-speech')"
            [class.reading]="isReading()"
            [class.loading]="isLoadingTts()"
            [disabled]="isLoadingTts()">
            <ng-icon
                [name]="isLoadingTts() ? 'bootstrapHourglassSplit' : (isReading() ? 'bootstrapPause' : 'bootstrapPlay')"
                [attr.alt]="isLoadingTts() ? 'Loading' : (isReading() ? 'Stop Button' : 'Play Button')" />
        </button>
    }
</div>

@if (message()) {
    <div class="message">
        <div class="message-container scrollbar-invert">
            {{ message() }}
        </div>
    </div>
}
