<div class="author">
  {{author}}
  @if (ttsEnabled && message) {
    <button class="tts-button" (click)="tts(message)">
      <img alt="Play Button" src="assets/images/play-button.svg" />
    </button>
  }
</div>

@if (message) {
  <div class="message">
    <div class="message-container scrollbar-invert">
      {{message}}
    </div>
  </div>
}
